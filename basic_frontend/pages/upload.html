<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="static/upload.css">
    <body>
        <div class="topnav">
            <div class="selector">
                <div id="recent" class="active">Recent</div>
                <div id="upload">Upload</div>
            </div>
        </div>
        <div style="height: 40px;"></div>
        </div>
        <div id="recentlist"></div>

            </div>
        </div>
    </body>
    <script src="static/upload.js"></script>
